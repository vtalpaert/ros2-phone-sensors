    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    imu0: phone_sensors/imu
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]
    imu0_queue_size: 10
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false

    publish_tf: true
    use_control: false
